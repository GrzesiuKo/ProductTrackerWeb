<div *ngIf="contact" class="row">
  <div class="col-md-12">
    <h2 *ngIf="contact._id">Product Details</h2>
    <h2 *ngIf="!contact._id">New Product</h2>
  </div>
</div>
<div *ngIf="contact" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="contact-barcode">Barcode</label>
      <input class="form-control" name="contact-barcode" [(ngModel)]="contact.barcode" placeholder="Barcode"/>
    </div>
    <div class="form-group">
      <label for="contact-count">Description</label>
      <input class="form-control" name="contact-count" [(ngModel)]="contact.count" placeholder="1,2,3,..."/>
    </div>
    <div class="form-group">
      <label for="contact-description">Description</label>
      <input class="form-control" name="contact-description" [(ngModel)]="contact.description" placeholder="yougurt, pepsi, ..."/>
    </div>
    <button class="btn btn-primary" *ngIf="!contact._id" (click)="createContact(contact)">Create</button>
    <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact(contact)">Update</button>
    <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact(contact._id)">Delete</button>
  </form>
</div>
