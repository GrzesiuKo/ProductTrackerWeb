<div *ngIf="contact" class="row">
  <div class="col-md-12">
    <h2 *ngIf="contact._id">Product Details</h2>
    <h2 *ngIf="!contact._id">New Product</h2>
  </div>
</div>
<div *ngIf="contact" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="contact-barcode">Name</label>
      <input class="form-control" name="contact-name" [(ngModel)]="contact.barcode" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="contact-description">Email</label>
      <input class="form-control" name="contact-email" [(ngModel)]="contact.description" placeholder="support@mlab.com"/>
    </div>
    <button class="btn btn-primary" *ngIf="!contact._id" (click)="createContact(contact)">Create</button>
    <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact(contact)">Update</button>
    <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact(contact._id)">Delete</button>
  </form>
</div>
